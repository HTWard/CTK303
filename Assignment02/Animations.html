<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Animations</title>
    <link href="Animations.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="wrapper">
    <header>
        <img class="title" src="Images/Logo.png" alt="Minecraft"/>
    </header>
    <main>
         <!--I used and edited the code from this tutorial for this slideshow https://www.educative.io/answers/how-to-create-an-automatic-slideshow-with-html-css-and-js-->
         <div class="image-slideshow">
            <div class="image fade">
                <img src="Images/AxolotlBlue.png" alt="Blue Axolotl">
            </div>        
            <div class="image fade">
                <img src="Images/AxolotlBrown.png" alt="Brown Axolotl">
            </div>        
            <div class="image fade">
                <img src="Images/AxolotlCyan.png" alt="Cyan Axolotl">
            </div>
            <div class="image fade">
                <img src="Images/AxolotlPink.webp" alt="Pink Axolotl">
            </div>        
            <div class="image fade">
                <img src="Images/AxolotlYellow.png" alt="Yellow Axolotl">
            </div>
          </div>
          <script src="main.js"></script>

          <!--Image Tomfoolery-->
          <div id="slide1"><img src="Images/Me.png" alt="My Minecraft Skin"/></div>

          <div id="slide3"><img src="Images/Frogs.jpg" alt="Frogs In Love"/></div>

          <div id="slide2"><img src="Images/Bee.png" alt="Bee"/></div>

    </main>
</div>
</body>
</html>
